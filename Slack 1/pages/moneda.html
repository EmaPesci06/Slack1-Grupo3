        <main class="main moneda">
            <h2 class="tituloMoneda">Conversor de moneda</h2>

            <div class="containerM">
                <form action="" class="containerForm">
                    <label for="moneda">Ingrese cantidad de pesos que quiere convertir</label>
                    <input type="number" class="inputMoneda" name="moneda" id="moneda" step="0.1" placeholder="0">

                    <div class="options">
                        <label for="currency">Moneda de destino</label>
                        <select name="" id="currency">
                            <option value="DOLAR BLUE">DOLAR BLUE</option>
                            <option value="EUR">EURO</option>
                            <option value="DOLAR" data-image="../">DOLAR OFICIAL</option>
                            <option value="RENMIBINI">YUAN</option>
                            <option value="RUBLO">RUBLO</option>
                        </select>
                        <button class="buttonM btn btn-primary" id="result" type="button">Convertir</button>
                        <div id="resultBox"></div>
                    </div>
                </form>

            </div>
        </main>
