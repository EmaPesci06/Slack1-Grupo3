<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Innovación Financiera</title>



    <!-- Links -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="assets/Logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <div class="contenedor">
            <a href="#">
                <img src="assets/Logo.png" alt="logo" class="img">
            </a>
            <h1 class="encabezado">Banco Innovación Financiera
            </h1>
        </div>
    </header>


    <main class="main">
        <div class="contenedorM">
            <h2 class="sesion">Iniciar Sesión</h2>
            <form action="" id="loginForm">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" name="usuario" id="user" class="form-control">
                <div class="form-text">Ingrese un email valido</div>

                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="contraseña" id="password" class="form-control"
                    aria-describedby="descriptionP">
                <div id="descriptionP" class="form-text">Ingrese una contraseña con 8 caracteres</div>

                <button type="submit" name="Enviar" id="submit" class="btn btn-primary mt-4">Enviar</button>
            </form>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="cajaUl">
                <div class="boxFooter">
                    <a href="#" class="footerP politicas">Politicas de privacidad</a>
                </div>
                <div class="boxFooter">
                    <a href="#" class="footerP terminos">Terminos y condiciones</a>
                </div>
                <div class="boxFooter contacto">
                    <a href="#" class="footerP contacto">Contacto</a>
                </div>
            </div>

            <div class="cajaIcons">
                <a href="#" class="aIcon animate__pulse">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="aIcon">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="#" class="aIcon">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="aIcon">
                    <i class='bx bxl-whatsapp'></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
